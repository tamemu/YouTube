<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube 動画 2x2</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>

<h2>YouTube 動画を貼り付けて再生</h2>

<div class="inputs">
  <input type="text" placeholder="動画リンク1を貼り付け" oninput="updateVideo(0, this.value)">
  <input type="text" placeholder="動画リンク2を貼り付け" oninput="updateVideo(1, this.value)">
  <input type="text" placeholder="動画リンク3を貼り付け" oninput="updateVideo(2, this.value)">
  <input type="text" placeholder="動画リンク4を貼り付け" oninput="updateVideo(3, this.value)">
</div>

<div class="grid">
  <iframe id="player0" src="" allowfullscreen></iframe>
  <iframe id="player1" src="" allowfullscreen></iframe>
  <iframe id="player2" src="" allowfullscreen></iframe>
  <iframe id="player3" src="" allowfullscreen></iframe>
</div>

<script>
  function extractVideoID(url) {
    // URLからYouTubeの動画IDを抽出
    const match = url.match(/(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : null;
  }

  function updateVideo(index, url) {
    const videoId = extractVideoID(url);
    const iframe = document.getElementById('player' + index);
    if (videoId) {
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    } else {
      iframe.src = '';
    }
  }
</script>

</body>
</html>
