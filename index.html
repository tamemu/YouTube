<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自由配置 YouTube プレイヤー</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #controls {
      padding: 10px;
      background: #111;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-right: 5px;
    }
    #container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: auto;
    }
    .video-box {
      position: absolute;
      border: 2px solid #444;
      resize: both;
      overflow: hidden;
      background: #111;
    }
    .video-box iframe {
      width: 100%;
      height: calc(100% - 60px);
      display: block;
    }
    .controls {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 2px 6px;
      gap: 6px;
      flex-wrap: wrap;
    }
    .volume-slider {
      width: 100px;
    }
    .arrow-buttons {
      display: flex;
      flex-direction: row;
      gap: 2px;
    }
    .arrow-buttons button {
      width: 24px;
      height: 24px;
      font-size: 12px;
      padding: 0;
      margin: 1px;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="videoUrl" placeholder="YouTubeのURLを入力">
  <button onclick="addVideo()">動画を追加</button>
  <button onclick="saveState()">保存</button>
  <button onclick="smartphoneLayout()">スマホ配置</button>
  <button onclick="grid2x2Layout()">2×2配置</button>
</div>

<div id="container"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
let zIndexCounter = 1000;

function extractVideoID(url) {
  const patterns = [/(?:v=|\/embed\/|\.be\/|\/shorts\/|\/live\/)([a-zA-Z0-9_-]{11})/];
  for (const pattern of patterns) {
    const match = url.match(pattern);
    if (match) return match[1];
  }
  return null;
}

function addVideo(videoId = null, x = 50, y = 50, width = 480, height = 270, volume = 100) {
  const container = document.getElementById("container");
  if (!videoId) {
    const url = document.getElementById("videoUrl").value;
    videoId = extractVideoID(url);
    if (!videoId) {
      alert("有効なYouTubeリンクを入力してください");
      return;
    }
  }

  const box = document.createElement("div");
  box.className = "video-box";
  box.style.width = width + "px";
  box.style.height = height + "px";
  box.style.transform = `translate(${x}px, ${y}px)`;
  box.setAttribute("data-x", x);
  box.setAttribute("data-y", y);
  box.style.zIndex = zIndexCounter++;

  const iframe = document.createElement("iframe");
  iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
  iframe.allow = "autoplay; encrypted-media";
  iframe.allowFullscreen = true;

  const controls = document.createElement("div");
  controls.className = "controls";

  const volSlider = document.createElement("input");
  volSlider.type = "range";
  volSlider.min = 0;
  volSlider.max = 100;
  volSlider.value = volume;
  volSlider.className = "volume-slider";
  volSlider.oninput = () => {
    try {
      iframe.contentWindow.postMessage(JSON.stringify({
        event: "command",
        func: "setVolume",
        args: [volSlider.value]
      }), "*");
    } catch (e) {
      console.warn("音量設定失敗");
    }
  };

  const arrowButtons = document.createElement("div");
  arrowButtons.className = "arrow-buttons";
  ["↑","↓","←","→"].forEach(dir => {
    const btn = document.createElement("button");
    btn.textContent = dir;
    btn.onclick = () => moveBox(box, dir);
    arrowButtons.appendChild(btn);
  });

  const delBtn = document.createElement("button");
  delBtn.className = "delete-btn";
  delBtn.textContent = "×";
  delBtn.onclick = () => container.removeChild(box);

  controls.appendChild(volSlider);
  controls.appendChild(arrowButtons);
  controls.appendChild(delBtn);

  box.appendChild(controls);
  box.appendChild(iframe);
  container.appendChild(box);

  box.addEventListener("mousedown", () => {
    box.style.zIndex = zIndexCounter++;
  });

  makeDraggableAndResizable(box);
  document.getElementById("videoUrl").value = "";
}

function moveBox(box, dir) {
  const step = 10;
  let x = parseFloat(box.getAttribute('data-x')) || 0;
  let y = parseFloat(box.getAttribute('data-y')) || 0;
  if (dir === "↑") y -= step;
  if (dir === "↓") y += step;
  if (dir === "←") x -= step;
  if (dir === "→") x += step;
  box.style.transform = `translate(${x}px, ${y}px)`;
  box.setAttribute('data-x', x);
  box.setAttribute('data-y', y);
}

function makeDraggableAndResizable(el) {
  interact(el)
    .draggable({
      listeners: {
        move(event) {
          const { dx, dy } = event;
          const x = (parseFloat(el.getAttribute('data-x')) || 0) + dx;
          const y = (parseFloat(el.getAttribute('data-y')) || 0) + dy;
          el.style.transform = `translate(${x}px, ${y}px)`;
          el.setAttribute('data-x', x);
          el.setAttribute('data-y', y);
        }
      }
    })
    .resizable({
      edges: { left: true, right: true, bottom: true, top: true },
      listeners: {
        move(event) {
          el.style.width = event.rect.width + 'px';
          el.style.height = event.rect.height + 'px';
        }
      }
    });
}

function saveState() {
  const boxes = document.querySelectorAll('.video-box');
  const data = [];
  boxes.forEach(box => {
    const iframe = box.querySelector('iframe');
    const src = iframe.src;
    const videoIdMatch = src.match(/\/embed\/([a-zA-Z0-9_-]{11})/);
    if (!videoIdMatch) return;
    const videoId = videoIdMatch[1];
    const x = parseFloat(box.getAttribute('data-x')) || 0;
    const y = parseFloat(box.getAttribute('data-y')) || 0;
    const width = box.offsetWidth;
    const height = box.offsetHeight;
    const volume = box.querySelector('.volume-slider').value;
    data.push({ videoId, x, y, width, height, volume });
  });
  localStorage.setItem('videoData', JSON.stringify(data));
  alert('保存しました！');
}

function loadSavedVideos() {
  const data = JSON.parse(localStorage.getItem('videoData') || '[]');
  data.forEach(v => {
    addVideo(v.videoId, v.x, v.y, v.width, v.height, v.volume);
  });
}

function smartphoneLayout() {
  const boxes = document.querySelectorAll('.video-box');
  let y = 10;
  boxes.forEach(box => {
    const width = window.innerWidth - 20;
    const height = width * 9 / 16;
    box.style.width = width + 'px';
    box.style.height = height + 'px';
    box.style.transform = `translate(10px, ${y}px)`;
    box.setAttribute('data-x', 10);
    box.setAttribute('data-y', y);
    y += height + 20;
  });
}

function grid2x2Layout() {
  const boxes = document.querySelectorAll('.video-box');
  const containerWidth = window.innerWidth;
  const containerHeight = window.innerHeight - 60;
  const cols = 2;
  const rows = Math.ceil(boxes.length / cols);
  const boxWidth = containerWidth / cols;
  const boxHeight = containerHeight / rows;
  boxes.forEach((box, i) => {
    const col = i % cols;
    const row = Math.floor(i / cols);
    const x = boxWidth * col;
    const y = boxHeight * row;
    box.style.width = (boxWidth - 10) + 'px';
    box.style.height = (boxHeight - 10) + 'px';
    box.style.transform = `translate(${x}px, ${y}px)`;
    box.setAttribute('data-x', x);
    box.setAttribute('data-y', y);
  });
}

window.onload = loadSavedVideos;
</script>
</body>
</html>
