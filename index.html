<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>軽量版 YouTube プレイヤー</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #controls {
      padding: 6px 10px;
      background: #111;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    select, input, button {
      font-size: 12px;
      padding: 3px;
    }
    #sheetVideoList {
      width: 280px;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 10px;
      padding: 10px;
    }
    .video-thumb {
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding-top: 56.25%; /* 16:9 */
      cursor: pointer;
    }
    .video-thumb iframe, .video-thumb img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      font-size: 12px;
      border: none;
      padding: 2px 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="mainCategory" onchange="filterVideos()"><option value="">大分類</option></select>
    <select id="subCategory" onchange="filterVideos()"><option value="">小分類</option></select>
    <button onclick="clearFilters()">全解除</button>
    <select id="sheetVideoList" multiple size="6" onclick="expandList()" onblur="shrinkList()"></select>
    <button onclick="addSelectedVideos()">動画を追加</button>
    <button onclick="clearAll()">全削除</button>
  </div>
  <div id="container"></div>
<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwHDe9XYtJGqxS_aEGJB7lDK-StQ4UKrrnxKALrPPmVL0aNrEyWwv1wilX-ohr1LQDYn5rvPb0EQll/pub?gid=1636424413&single=true&output=csv";
  const MAX_VIDEOS = 9;
  let videoData = [];

  function extractVideoID(url) {
    const match = url.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})(?:[&?]|$)/);
    return match ? match[1] : null;
  }

  async function loadSpreadsheet() {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const lines = text.trim().split("\n").slice(1);
    videoData = lines.map(line => {
      const [title, main, sub, url] = line.split(",").map(v => v?.replace(/"/g, "").trim());
      return { title, main, sub, url };
    }).filter(v => v.url);
    populateFilters();
    filterVideos();
  }

  function populateFilters() {
    const mainSel = document.getElementById("mainCategory");
    const subSel = document.getElementById("subCategory");
    const mains = [...new Set(videoData.map(v => v.main))].sort();
    const subs = [...new Set(videoData.map(v => v.sub))].sort();
    mainSel.innerHTML = '<option value="">大分類</option>';
    subSel.innerHTML = '<option value="">小分類</option>';
    mains.forEach(val => mainSel.innerHTML += `<option value="${val}">${val}</option>`);
    subs.forEach(val => subSel.innerHTML += `<option value="${val}">${val}</option>`);
  }

  function filterVideos() {
    const main = document.getElementById("mainCategory").value;
    const sub = document.getElementById("subCategory").value;
    const list = document.getElementById("sheetVideoList");
    list.innerHTML = "";
    videoData.filter(v =>
      (!main || v.main === main) && (!sub || v.sub === sub)
    ).forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.url;
      opt.textContent = `${v.title} (${v.main}/${v.sub})`;
      list.appendChild(opt);
    });
  }

  function expandList() {
    document.getElementById("sheetVideoList").size = 12;
  }

  function shrinkList() {
    document.getElementById("sheetVideoList").size = 6;
  }

  function addSelectedVideos() {
    const selected = [...document.getElementById("sheetVideoList").selectedOptions];
    const container = document.getElementById("container");
    if (container.children.length + selected.length > MAX_VIDEOS) {
      alert("最大9件までしか追加できません");
      return;
    }

    selected.forEach(opt => {
      const id = extractVideoID(opt.value);
      if (id) createThumbnail(id);
    });

    saveState();
  }

  function createThumbnail(videoId) {
    const container = document.getElementById("container");
    const box = document.createElement("div");
    box.className = "video-thumb";
    box.dataset.videoId = videoId;

    const thumb = document.createElement("img");
    thumb.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    thumb.alt = "サムネイル";
    thumb.loading = "lazy";
    box.appendChild(thumb);

    const close = document.createElement("button");
    close.className = "remove-btn";
    close.textContent = "×";
    close.onclick = () => {
      container.removeChild(box);
      saveState();
    };
    box.appendChild(close);

    box.onclick = () => {
      if (box.querySelector("iframe")) return;
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      iframe.frameBorder = 0;
      iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      box.innerHTML = ""; // サムネイル削除
      box.appendChild(close);
      box.appendChild(iframe);
      saveState();
    };

    container.appendChild(box);
  }

  function saveState() {
    const ids = [...document.querySelectorAll(".video-thumb")].map(box => box.dataset.videoId);
    localStorage.setItem("videoThumbs", JSON.stringify(ids));
  }

  function loadState() {
    const data = JSON.parse(localStorage.getItem("videoThumbs") || "[]");
    data.forEach(id => createThumbnail(id));
  }

  function clearAll() {
    document.getElementById("container").innerHTML = "";
    localStorage.removeItem("videoThumbs");
  }

  window.onload = () => {
    loadSpreadsheet();
    loadState();
  };
</script>
</body>
</html>
