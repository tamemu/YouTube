<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube 動画 2x2</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>

<h2>YouTubeのリンクを貼ると自動で再生されます</h2>

<div class="inputs">
  <input type="text" placeholder="YouTubeリンク1" oninput="updateVideo(0, this.value)">
  <input type="text" placeholder="YouTubeリンク2" oninput="updateVideo(1, this.value)">
  <input type="text" placeholder="YouTubeリンク3" oninput="updateVideo(2, this.value)">
  <input type="text" placeholder="YouTubeリンク4" oninput="updateVideo(3, this.value)">
</div>

<div class="grid">
  <iframe id="player0" allowfullscreen></iframe>
  <iframe id="player1" allowfullscreen></iframe>
  <iframe id="player2" allowfullscreen></iframe>
  <iframe id="player3" allowfullscreen></iframe>
</div>

<script>
  function extractVideoID(url) {
    // YouTubeの様々な形式から動画IDを抽出する
    const patterns = [
      /(?:v=|\/embed\/|\.be\/|\/shorts\/|\/live\/)([a-zA-Z0-9_-]{11})/
    ];
    for (const pattern of patterns) {
      const match = url.match(pattern);
      if (match) return match[1];
    }
    return null;
  }

  function updateVideo(index, url) {
    const videoId = extractVideoID(url);
    const iframe = document.getElementById('player' + index);
    if (videoId) {
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    } else {
      iframe.src = '';
    }
  }
</script>

</body>
</html>
