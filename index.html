<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>軽量版 YouTube プレイヤー（音量記憶・スライダー位置改善）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* --- ページ全体の基本スタイル --- */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* --- コントロールバーのスタイル --- */
    #controls {
      padding: 6px 10px;
      background: #111;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .control-left,
    .control-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }
    .layout-buttons button {
      margin-left: 12px;
    }
    select, input, button {
      font-size: 12px;
      padding: 3px;
    }
    #sheetVideoList, #videoUrl {
      width: 200px;
    }
    /* --- 動画サムネイルのグリッドレイアウト --- */
    #container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* デフォルト2列 */
      gap: 10px;
      padding: 10px;
    }
    .video-thumb {
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding-top: 56.25%;
      cursor: pointer;
      overflow: visible;
    }
    .video-thumb img,
    .video-thumb iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .remove-btn {
      position: absolute; top: 2px; right: 2px;
      background: red; color: #fff; border: none;
      font-size: 12px; padding: 2px 5px;
      cursor: pointer; z-index: 10;
    }
    .move-btn {
      position: absolute; left: 2px; width: 24px;
      font-size: 12px; background: #444; color: #fff;
      border: none; padding: 2px; cursor: pointer; z-index: 10;
    }
    .move-up { top: 2px; }
    .move-down { top: 24px; }
    .volume-slider {
      position: absolute;
      left: 40px;
      top: 4px;
      width: 80px;
      z-index: 10;
    }
    /* --- レスポンシブ対応: 画面幅に応じてUIサイズを調整 --- */
    @media (max-width: 600px) {
      #settingsBtn {
        font-size: 28px !important;
        padding: 12px 18px !important;
      }
      #settingsModal > div {
        min-width: 90vw !important;
        padding: 10px 2vw 10px 2vw !important;
      }
      .control-left, .control-right, .layout-buttons, select, input, button {
        font-size: 18px !important;
      }
      #controls input, #controls select, #controls button {
        font-size: 18px !important;
        padding: 8px !important;
      }
      #videoUrl, #sheetVideoList {
        width: 90vw !important;
        min-width: 0 !important;
      }
    }
    /* --- 設定ボタンのフェードアウト --- */
    #settingsBtn.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    #settingsBtn {
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>
  <!-- 設定項目: ボタン・スライダー表示切替用チェックボックス -->
  <div id="settingsToggles" style="display:none;position:fixed;top:60px;right:10px;z-index:1001;background:#222;padding:10px 16px;border-radius:8px;color:#fff;font-size:16px;box-shadow:0 2px 8px #0008;">
    <label><input type="checkbox" id="toggleUpDown" checked> 上下ボタン表示</label><br>
    <label><input type="checkbox" id="toggleVolume" checked> 音量スライダー表示</label><br>
    <label><input type="checkbox" id="toggleRemove" checked> 削除ボタン表示</label>
  </div>
  <!-- 設定ボタン（右上固定） -->
  <button id="settingsBtn" style="position:fixed;top:10px;right:10px;z-index:1000;font-size:20px;padding:8px 14px;">⚙️</button>

  <!-- 設定モーダル（コントロールバーを内包） -->
  <div id="settingsModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:999;align-items:center;justify-content:center;">
    <div style="background:#222;padding:20px 10px 10px 10px;border-radius:8px;min-width:260px;max-width:95vw;max-height:90vh;overflow:auto;position:relative;">
      <button id="closeSettings" style="position:absolute;top:6px;right:10px;font-size:18px;background:none;border:none;color:#fff;">×</button>
      <!-- コントロールバー（フィルタ・動画追加・レイアウト切替） -->
      <div id="controls"></div>
    </div>
  </div>

  <!-- 動画サムネイル・プレイヤーの表示エリア -->
  <div id="container"></div>

  <!-- YouTube IFrame APIの読み込み -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // --- Googleスプレッドシートから動画リストを取得するURL ---
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwHDe9XYtJGqxS_aEGJB7lDK-StQ4UKrrnxKALrPPmVL0aNrEyWwv1wilX-ohr1LQDYn5rvPb0EQll/pub?gid=1636424413&single=true&output=csv";
    // 動画追加件数の上限を撤廃（無制限）
    let videoData = [];

    // --- YouTube URLから動画IDを抽出 ---
    function extractVideoID(url) {
      const m = url.match(/(?:v=|\/)([A-Za-z0-9_-]{11})(?:[&?]|$)/);
      return m ? m[1] : null;
    }

    // --- スプレッドシートから動画リストを取得・整形 ---
    async function loadSpreadsheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      videoData = lines.map(line => {
        const [title, main, sub, url] = line.split(",").map(v => v.replace(/"/g, "").trim());
        return { title, main, sub, url };
      }).filter(v => v.url);
      populateFilters();
      filterVideos();
    }

    // --- フィルタ用のセレクトボックスを生成 ---
    function populateFilters() {
      const mainSel = document.getElementById("mainCategory");
      const subSel = document.getElementById("subCategory");
      const mains = [...new Set(videoData.map(v => v.main))].sort();
      const subs = [...new Set(videoData.map(v => v.sub))].sort();
      mainSel.innerHTML = '<option value="">大分類</option>';
      subSel.innerHTML = '<option value="">小分類</option>';
      mains.forEach(v => mainSel.innerHTML += `<option>${v}</option>`);
      subs.forEach(v => subSel.innerHTML += `<option>${v}</option>`);
    }

    // --- フィルタ条件で動画リストを絞り込み ---
    function filterVideos() {
      const main = document.getElementById("mainCategory").value;
      const sub = document.getElementById("subCategory").value;
      const list = document.getElementById("sheetVideoList");
      list.innerHTML = "";
      videoData
        .filter(v => (!main || v.main === main) && (!sub || v.sub === sub))
        .forEach(v => {
          const o = document.createElement("option");
          o.value = v.url;
          o.textContent = `${v.title} (${v.main}/${v.sub})`;
          list.appendChild(o);
        });
    }

    // --- フィルタ全解除 ---
    function clearFilters() {
      document.getElementById("mainCategory").value = "";
      document.getElementById("subCategory").value = "";
      filterVideos();
    }

    // --- 選択中の動画を追加 ---
    function addSelectedVideos() {
      const url = document.getElementById("sheetVideoList").value;
      addVideoByUrl(url);
    }

    // --- URLから動画を追加 ---
    function addVideoByUrl(inputUrl = null) {
      const url = inputUrl || document.getElementById("videoUrl").value;
      const id = extractVideoID(url);
      if (!id) {
        alert("有効なYouTubeリンクを入力してください");
        return;
      }
      createThumbnail(id);
      document.getElementById("videoUrl").value = "";
      saveState();
    }

    // --- サムネイル要素を生成し、クリックでプレイヤーに切り替え ---
    function createThumbnail(id) {
      const c = document.getElementById("container");
      const box = document.createElement("div");
      box.className = "video-thumb";
      box.dataset.videoId = id;

      const img = document.createElement("img");
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      img.loading = "lazy";

      const close = document.createElement("button");
      close.className = "remove-btn";
      close.textContent = "×";
      close.onclick = e => { e.stopPropagation(); box.remove(); saveState(); };

      const up = document.createElement("button");
      up.className = "move-btn move-up";
      up.textContent = "↑";
      up.onclick = e => { e.stopPropagation(); moveBox(box, -1); };

      const down = document.createElement("button");
      down.className = "move-btn move-down";
      down.textContent = "↓";
      down.onclick = e => { e.stopPropagation(); moveBox(box, 1); };

      box.append(img, close, up, down);

      // サムネイルクリックでYouTubeプレイヤーに切り替え
      box.onclick = () => {
        if (box.querySelector("iframe")) return;

        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1`;
        iframe.frameBorder = 0;
        iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;

        // 音量スライダー
        const volumeSlider = document.createElement("input");
        volumeSlider.type = "range";
        volumeSlider.min = 0;
        volumeSlider.max = 100;
        volumeSlider.value = getSavedVolume(id);
        volumeSlider.className = "volume-slider";

        box.innerHTML = "";
        box.append(close, up, down, iframe, volumeSlider);

        // YouTubeプレイヤーAPIで音量・再生速度制御
        const ytPlayer = new YT.Player(iframe, {
          events: {
            onReady: event => {
              event.target.setPlaybackRate(2);
              event.target.setVolume(volumeSlider.value);
              volumeSlider.oninput = () => {
                event.target.setVolume(volumeSlider.value);
                saveVolume(id, volumeSlider.value);
              };
            }
          }
        });

        saveState();
        updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
      };

      c.appendChild(box);
      updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
    }

    // --- サムネイルの順序を入れ替え ---
    function moveBox(box, dir) {
      const c = document.getElementById("container");
      const arr = Array.from(c.children);
      const i = arr.indexOf(box), j = i + dir;
      if (j < 0 || j >= arr.length) return;
      if (dir > 0) c.insertBefore(arr[j], box);
      else c.insertBefore(box, arr[j]);
      saveState();
    }

    // --- レイアウト（列数）を切り替え・記憶 ---
    function applyLayout(cols) {
      document.getElementById("container").style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      // レイアウト列数をlocalStorageに保存
      localStorage.setItem("gridCols", cols);
    }

    // --- サムネイルの状態をlocalStorageに保存 ---
    function saveState() {
      const ids = Array.from(document.querySelectorAll(".video-thumb"))
        .map(b => b.dataset.videoId);
      localStorage.setItem("videoThumbs", JSON.stringify(ids));
    }

    // --- サムネイルの状態をlocalStorageから復元 ---
    function loadState() {
      JSON.parse(localStorage.getItem("videoThumbs") || "[]")
        .forEach(id => createThumbnail(id));
    }

    // --- 動画ごとの音量をlocalStorageに保存 ---
    function saveVolume(videoId, volume) {
      const volumes = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      volumes[videoId] = volume;
      localStorage.setItem("videoVolumes", JSON.stringify(volumes));
    }

    // --- 動画ごとの音量をlocalStorageから取得 ---
    function getSavedVolume(videoId) {
      const volumes = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      return volumes[videoId] !== undefined ? volumes[videoId] : 100;
    }

    // --- 設定ボタンのスクロールによる自動非表示 ---
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('settingsBtn');
      if (!btn) return;
      if (window.scrollY > lastScrollY + 10) {
        btn.classList.add('hide');
      } else if (window.scrollY < lastScrollY - 10 || window.scrollY === 0) {
        btn.classList.remove('hide');
      }
      lastScrollY = window.scrollY;
    });

    // --- 設定項目のトグル表示 ---
    document.addEventListener("DOMContentLoaded", () => {
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsModal = document.getElementById("settingsModal");
      const closeSettings = document.getElementById("closeSettings");
      const settingsToggles = document.getElementById("settingsToggles");
      // モーダル開く
      settingsBtn.onclick = () => {
        settingsModal.style.display = "flex";
        settingsToggles.style.display = "block";
      };
      // モーダル閉じる
      closeSettings.onclick = () => {
        settingsModal.style.display = "none";
        settingsToggles.style.display = "none";
      };
      // モーダル外クリックで閉じる
      settingsModal.onclick = e => {
        if (e.target === settingsModal) {
          settingsModal.style.display = "none";
          settingsToggles.style.display = "none";
        }
      };
    });

    // --- 各ボタン・スライダーの表示/非表示切替 ---
    function updateThumbControlsVisibility() {
      const showUpDown = document.getElementById('toggleUpDown').checked;
      const showVolume = document.getElementById('toggleVolume').checked;
      const showRemove = document.getElementById('toggleRemove').checked;
      document.querySelectorAll('.move-btn').forEach(btn => btn.style.display = showUpDown ? '' : 'none');
      document.querySelectorAll('.volume-slider').forEach(slider => slider.style.display = showVolume ? '' : 'none');
      document.querySelectorAll('.remove-btn').forEach(btn => btn.style.display = showRemove ? '' : 'none');
      // 設定をlocalStorageに保存
      localStorage.setItem('showUpDown', showUpDown ? '1' : '0');
      localStorage.setItem('showVolume', showVolume ? '1' : '0');
      localStorage.setItem('showRemove', showRemove ? '1' : '0');
    }
    // チェックボックス変更時に反映
    document.addEventListener('DOMContentLoaded', () => {
      ['toggleUpDown','toggleVolume','toggleRemove'].forEach(id => {
        document.getElementById(id).onchange = updateThumbControlsVisibility;
      });
      // localStorageから初期値復元
      if(localStorage.getItem('showUpDown')==='0') document.getElementById('toggleUpDown').checked = false;
      if(localStorage.getItem('showVolume')==='0') document.getElementById('toggleVolume').checked = false;
      if(localStorage.getItem('showRemove')==='0') document.getElementById('toggleRemove').checked = false;
    });

    // --- コントロールバーのHTMLを動的に生成してモーダル内に挿入 ---
    function renderControls() {
      const controls = document.createElement("div");
      controls.innerHTML = `
        <div class="control-left">
          <select id="mainCategory" onchange="filterVideos()">
            <option value="">大分類</option>
          </select>
          <select id="subCategory" onchange="filterVideos()">
            <option value="">小分類</option>
          </select>
          <button onclick="clearFilters()">全解除</button>
          <select id="sheetVideoList"></select>
          <button onclick="addSelectedVideos()">動画を追加</button>
          <div class="layout-buttons">
            <button onclick="applyLayout(1)">1×1</button>
            <button onclick="applyLayout(2)">2×2</button>
            <button onclick="applyLayout(3)">3×3</button>
          </div>
        </div>
        <div class="control-right">
          <input id="videoUrl" placeholder="YouTubeのURL">
          <button onclick="addVideoByUrl()">URL追加</button>
        </div>
      `;
      document.getElementById("controls").replaceWith(controls);
      controls.id = "controls";
    }

    // --- ページロード時の初期化 ---
    window.onload = () => {
      renderControls(); // コントロールバーをモーダル内に描画
      loadSpreadsheet(); // 動画リスト取得
      loadState();       // サムネイル復元
      // レイアウト列数をlocalStorageから復元
      const savedCols = localStorage.getItem("gridCols");
      applyLayout(savedCols ? Number(savedCols) : 2);
      updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
    };
  </script>
</body>
</html>
