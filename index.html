<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自由配置 YouTube プレイヤー</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #controls {
      padding: 8px 12px;
      background: #111;
      font-size: 14px;
    }
    select, input, button {
      font-size: 14px;
      padding: 4px;
      margin: 2px;
    }
    #container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 160px);
      overflow: auto;
    }
    .video-box {
      position: absolute;
      background: #111;
      border: 2px solid #444;
      overflow: hidden;
    }
    .controls {
      height: 40px;
      display: flex;
      align-items: center;
      background: #222;
      padding: 2px 4px;
      gap: 6px;
    }
    .volume-slider {
      width: 100px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 6px;
      cursor: pointer;
      margin-left: auto;
    }
    #sheetVideoList {
      width: 360px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: flex-start; gap: 10px;">
      <!-- 左：カテゴリ -->
      <div style="display: flex; flex-direction: column; gap: 6px;">
        <div style="display: flex; gap: 6px;">
          <select id="mainCategory" onchange="filterVideos()">
            <option value="">-- 大分類 --</option>
          </select>
          <select id="subCategory" onchange="filterVideos()">
            <option value="">-- 小分類 --</option>
          </select>
          <button onclick="clearFilters()">全解除</button>
        </div>
        <select id="sheetVideoList" multiple size="12"></select>
        <button onclick="addSelectedVideos()">選択した動画を追加</button>
      </div>

      <!-- 右：URLと操作 -->
      <div style="display: flex; flex-direction: column; gap: 6px;">
        <div>
          <input id="videoUrl" placeholder="YouTubeのURL" style="width: 260px;">
          <button onclick="addVideo()">URLから追加</button>
        </div>
        <div>
          <button onclick="applyLayout('1x1')">1×1配置</button>
          <button onclick="applyLayout('2x2')">2×2配置</button>
          <button onclick="applyLayout('3x3')">3×3配置</button>
        </div>
      </div>
    </div>
  </div>

  <div id="container"></div>

  <!-- 残りのJS部分はこれまでのコードと同じ（playerMap, addVideo, saveState, loadStateなど） -->
  <!-- 必要であれば、JS部分も再送します。 -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // JavaScriptの処理は前回の「保存・読み込み・動画操作」などすべて維持されます。
    // 長いため省略していますが、もし丸ごと必要でしたらお知らせください。
  </script>
</body>
</html>
