<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>軽量版 YouTube プレイヤー（音量記憶・スライダー位置改善）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* --- ページ全体の基本スタイル --- */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* --- コントロールバーのスタイル --- */
    #controls {
      padding: 6px 10px;
      background: #111;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .control-left,
    .control-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }
    .layout-buttons button {
      margin-left: 12px;
    }
    select, input, button {
      font-size: 12px;
      padding: 3px;
    }
    #sheetVideoList, #videoUrl {
      width: 200px;
    }
    /* --- 動画サムネイルのグリッドレイアウト --- */
    #container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* デフォルト2列 */
      gap: 10px;
      padding: 10px;
    }
    .video-thumb {
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding-top: 56.25%;
      cursor: pointer;
      overflow: visible;
    }
    .video-thumb img,
    .video-thumb iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .remove-btn {
      position: absolute; top: 2px; right: 2px;
      background: red; color: #fff; border: none;
      font-size: 12px; padding: 2px 5px;
      cursor: pointer; z-index: 10;
    }
    .move-btn {
      position: absolute; left: 2px; width: 24px;
      font-size: 12px; background: #444; color: #fff;
      border: none; padding: 2px; cursor: pointer; z-index: 10;
    }
    .move-up { top: 2px; }
    .move-down { top: 24px; }
    .volume-slider {
      position: absolute;
      left: 40px;
      top: 4px;
      width: 80px;
      z-index: 10;
    }
    /* --- レスポンシブ対応: 画面幅に応じてUIサイズを調整 --- */
    @media (max-width: 600px) {
      #settingsBtn {
        font-size: 28px !important;
        padding: 12px 18px !important;
      }
      #settingsModal > div {
        min-width: 90vw !important;
        padding: 10px 2vw 10px 2vw !important;
      }
      .control-left, .control-right, .layout-buttons, select, input, button {
        font-size: 18px !important;
      }
      #controls input, #controls select, #controls button {
        font-size: 18px !important;
        padding: 8px !important;
      }
      #videoUrl, #sheetVideoList {
        width: 90vw !important;
        min-width: 0 !important;
      }
    }
    /* --- 設定ボタンのフェードアウト --- */
    #settingsBtn.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #settingsBtn {
      transition: opacity 0.2s;
    }
    /* 設定パネルのおすすめデザイン */
    .settings-panel {
      background: #23272f;
      padding: 20px 24px 16px 24px;
      border-radius: 16px;
      color: #fff;
      font-size: 18px;
      min-width: 220px;
      box-shadow: 0 4px 24px #000a, 0 1.5px 0 #4448;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      border: 1.5px solid #444a;
    }
    .settings-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 0.04em;
    }
    .settings-checkbox {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      padding: 6px 0 6px 0;
      border-radius: 8px;
      transition: background 0.2s;
      position: relative;
    }
    .settings-checkbox:hover, .settings-checkbox:focus-within {
      background: #2d3340;
    }
    .settings-checkbox input[type="checkbox"] {
      accent-color: #3fa7ff;
      width: 22px;
      height: 22px;
      margin: 0;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 0 0 1.5px #3fa7ff44;
      transition: box-shadow 0.2s;
    }
    .settings-checkbox input[type="checkbox"]:focus {
      box-shadow: 0 0 0 2.5px #3fa7ff99;
    }
    .settings-checkbox .checkmark {
      display: inline-block;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: #181c22;
      border: 1.5px solid #3fa7ff;
      margin-right: 0px;
      position: relative;
      pointer-events: none;
      margin-left: -34px;
      margin-top: 0px;
      margin-bottom: 0px;
      box-sizing: border-box;
    }
    .settings-checkbox input[type="checkbox"]:checked + .checkmark {
      background: #3fa7ff;
      border-color: #3fa7ff;
    }
    .settings-checkbox input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 22px;
      height: 22px;
      z-index: 2;
      cursor: pointer;
    }
    .settings-checkbox .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .settings-checkbox input[type="checkbox"]:checked + .checkmark:after {
      display: block;
    }
    .settings-checkbox .checkmark:after {
      left: 6px;
      top: 2px;
      width: 6px;
      height: 12px;
      border: solid #fff;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
      content: '';
    }
    @media (max-width: 600px) {
      .settings-panel {
        font-size: 22px;
        min-width: 0;
        width: 90vw;
        padding: 16px 4vw 12px 4vw;
      }
      .settings-title {
        font-size: 24px;
      }
      .settings-checkbox {
        font-size: 22px;
        gap: 18px;
        padding: 10px 0 10px 0;
      }
      .settings-checkbox .checkmark, .settings-checkbox input[type="checkbox"] {
        width: 30px;
        height: 30px;
      }
      .settings-checkbox .checkmark:after {
        left: 9px;
        top: 4px;
        width: 8px;
        height: 16px;
        border-width: 0 4px 4px 0;
      }
    }
    .settings-panel {
      box-sizing: border-box;
      max-width: 98vw;
      overflow: hidden;
    }
    .settings-checkbox-group {
      width: 100%;
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-sizing: border-box;
      align-items: flex-start;
    }
    #closeSettings {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      background: none;
      border: none;
      color: #fff;
      z-index: 2;
      cursor: pointer;
      line-height: 1;
      padding: 0 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    #closeSettings:hover, #closeSettings:focus {
      background: #3fa7ff33;
    }
    @media (max-width: 600px) {
      .settings-panel {
        width: 96vw;
        min-width: 0;
        max-width: 100vw;
        padding: 12px 2vw 8px 2vw !important;
      }
      .settings-checkbox-group {
        gap: 14px;
      }
      #closeSettings {
        top: 8px;
        right: 8px;
        font-size: 30px;
        padding: 0 8px;
      }
    }
    .settings-checkbox-indent {
      margin-left: 18px;
    }
    @media (max-width: 600px) {
      .settings-checkbox-indent {
        margin-left: 10vw;
      }
    }
    .modal-section {
      margin-bottom: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #444;
    }
    .modal-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #3fa7ff;
    }
    .filter-controls, .video-add-controls, .layout-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-controls select, .video-add-controls select, .video-add-controls input {
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
    }
    .filter-controls button, .video-add-controls button, .layout-controls button {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #3fa7ff;
      background: #3fa7ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-controls button:hover, .video-add-controls button:hover, .layout-controls button:hover {
      background: #2d8ce6;
    }
    .layout-controls {
      flex-direction: row;
      gap: 6px;
    }
    @media (max-width: 600px) {
      .section-title {
        font-size: 18px;
      }
      .filter-controls select, .video-add-controls select, .video-add-controls input {
        font-size: 16px;
        padding: 8px 10px;
      }
      .filter-controls button, .video-add-controls button, .layout-controls button {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <!-- 設定項目: ボタン・スライダー表示切替用チェックボックス -->
  <div id="settingsToggles" style="display:none;position:fixed;top:60px;right:10px;z-index:1001;">
    <div class="settings-panel" style="position:relative;overflow:hidden;box-sizing:border-box;">
      <button id="closeSettings" style="position:absolute;top:12px;right:16px;font-size:22px;background:none;border:none;color:#fff;z-index:2;cursor:pointer;line-height:1;">×</button>
      <div class="settings-title" style="padding-right:32px;">設定</div>
      
      <!-- モーダル内の独立したフィルタ機能 -->
      <div class="modal-section">
        <div class="section-title">動画フィルタ</div>
        <div class="filter-controls">
          <select id="modalMainCategory" onchange="filterVideosInModal()">
            <option value="">大分類</option>
          </select>
          <select id="modalSubCategory" onchange="filterVideosInModal()">
            <option value="">小分類</option>
          </select>
          <button onclick="clearFiltersInModal()">全解除</button>
        </div>
      </div>
      
      <!-- モーダル内の独立した動画追加機能 -->
      <div class="modal-section">
        <div class="section-title">動画追加</div>
        <div class="video-add-controls">
          <select id="modalVideoList"></select>
          <button onclick="addSelectedVideosFromModal()">動画を追加</button>
          <input id="modalVideoUrl" placeholder="YouTubeのURL">
          <button onclick="addVideoByUrlFromModal()">URL追加</button>
        </div>
      </div>
      
      <!-- モーダル内の独立したレイアウト切替機能 -->
      <div class="modal-section">
        <div class="section-title">レイアウト</div>
        <div class="layout-controls">
          <button onclick="applyLayoutFromModal(1)">1×1</button>
          <button onclick="applyLayoutFromModal(2)">2×2</button>
          <button onclick="applyLayoutFromModal(3)">3×3</button>
        </div>
      </div>
      
      <!-- 表示設定 -->
      <div class="modal-section">
        <div class="settings-checkbox-group settings-checkbox-indent">
          <label class="settings-checkbox">
            <input type="checkbox" id="toggleUpDown" checked>
            <span class="checkmark"></span>
            上下ボタン表示
          </label>
          <label class="settings-checkbox">
            <input type="checkbox" id="toggleVolume" checked>
            <span class="checkmark"></span>
            音量スライダー表示
          </label>
          <label class="settings-checkbox">
            <input type="checkbox" id="toggleRemove" checked>
            <span class="checkmark"></span>
            削除ボタン表示
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- 設定ボタン（右上固定） -->
  <button id="settingsBtn" style="position:fixed;top:0px;right:0px;z-index:1000;font-size:20px;padding:8px 14px;">⚙️</button>

  <!-- 設定モーダル（コントロールバーを内包） -->
  <div id="settingsModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:999;align-items:center;justify-content:center;">
    <div style="background:#222;padding:20px 10px 10px 10px;border-radius:8px;min-width:260px;max-width:95vw;max-height:90vh;overflow:auto;position:relative;">
      <button id="closeSettings" style="position:absolute;top:6px;right:10px;font-size:18px;background:none;border:none;color:#fff;">×</button>
      <!-- コントロールバー（フィルタ・動画追加・レイアウト切替） -->
      <div id="controls"></div>
    </div>
  </div>

  <!-- 動画サムネイル・プレイヤーの表示エリア -->
  <div id="container"></div>

  <!-- YouTube IFrame APIの読み込み -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // --- Googleスプレッドシートから動画リストを取得するURL ---
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwHDe9XYtJGqxS_aEGJB7lDK-StQ4UKrrnxKALrPPmVL0aNrEyWwv1wilX-ohr1LQDYn5rvPb0EQll/pub?gid=1636424413&single=true&output=csv";
    // 動画追加件数の上限を撤廃（無制限）
    let videoData = [];

    // --- YouTube URLから動画IDを抽出 ---
    function extractVideoID(url) {
      const m = url.match(/(?:v=|\/)([A-Za-z0-9_-]{11})(?:[&?]|$)/);
      return m ? m[1] : null;
    }

    // --- スプレッドシートから動画リストを取得・整形 ---
    async function loadSpreadsheet() {
      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) {
          console.error('スプレッドシートの取得に失敗しました:', res.status);
          return;
        }
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);
        videoData = lines.map(line => {
          const [title, main, sub, url] = line.split(",").map(v => v.replace(/"/g, "").trim());
          return { title, main, sub, url };
        }).filter(v => v.url);
        populateModalFilters(); // モーダル内フィルタを初期化
        filterVideosInModal(); // モーダル内フィルタを初期化
        console.log('動画データ読み込み完了:', videoData.length, '件');
      } catch (error) {
        console.error('スプレッドシートの読み込みエラー:', error);
      }
    }

    // --- サムネイル要素を生成し、クリックでプレイヤーに切り替え ---
    function createThumbnail(id) {
      const c = document.getElementById("container");
      const box = document.createElement("div");
      box.className = "video-thumb";
      box.dataset.videoId = id;

      const img = document.createElement("img");
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      img.loading = "lazy";

      const close = document.createElement("button");
      close.className = "remove-btn";
      close.textContent = "×";
      close.onclick = e => { e.stopPropagation(); box.remove(); saveState(); };

      const up = document.createElement("button");
      up.className = "move-btn move-up";
      up.textContent = "↑";
      up.onclick = e => { e.stopPropagation(); moveBox(box, -1); };

      const down = document.createElement("button");
      down.className = "move-btn move-down";
      down.textContent = "↓";
      down.onclick = e => { e.stopPropagation(); moveBox(box, 1); };

      box.append(img, close, up, down);

      // サムネイルクリックでYouTubeプレイヤーに切り替え
      box.onclick = () => {
        if (box.querySelector("iframe")) return;

        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1`;
        iframe.frameBorder = 0;
        iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;

        // 音量スライダー
        const volumeSlider = document.createElement("input");
        volumeSlider.type = "range";
        volumeSlider.min = 0;
        volumeSlider.max = 100;
        volumeSlider.value = getSavedVolume(id);
        volumeSlider.className = "volume-slider";

        box.innerHTML = "";
        box.append(close, up, down, iframe, volumeSlider);

        // YouTubeプレイヤーAPIで音量・再生速度制御
        const ytPlayer = new YT.Player(iframe, {
          events: {
            onReady: event => {
              event.target.setPlaybackRate(2);
              event.target.setVolume(volumeSlider.value);
              volumeSlider.oninput = () => {
                event.target.setVolume(volumeSlider.value);
                saveVolume(id, volumeSlider.value);
              };
            }
          }
        });

        saveState();
        updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
      };

      c.appendChild(box);
      updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
    }

    // --- サムネイルの順序を入れ替え ---
    function moveBox(box, dir) {
      const c = document.getElementById("container");
      const arr = Array.from(c.children);
      const i = arr.indexOf(box), j = i + dir;
      if (j < 0 || j >= arr.length) return;
      if (dir > 0) c.insertBefore(arr[j], box);
      else c.insertBefore(box, arr[j]);
      saveState();
    }

    // --- レイアウト（列数）を切り替え・記憶 ---
    function applyLayout(cols) {
      document.getElementById("container").style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      // レイアウト列数をlocalStorageに保存
      localStorage.setItem("gridCols", cols);
    }

    // --- サムネイルの状態をlocalStorageに保存 ---
    function saveState() {
      const ids = Array.from(document.querySelectorAll(".video-thumb"))
        .map(b => b.dataset.videoId);
      localStorage.setItem("videoThumbs", JSON.stringify(ids));
    }

    // --- サムネイルの状態をlocalStorageから復元 ---
    function loadState() {
      JSON.parse(localStorage.getItem("videoThumbs") || "[]")
        .forEach(id => createThumbnail(id));
    }

    // --- 動画ごとの音量をlocalStorageに保存 ---
    function saveVolume(videoId, volume) {
      const volumes = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      volumes[videoId] = volume;
      localStorage.setItem("videoVolumes", JSON.stringify(volumes));
    }

    // --- 動画ごとの音量をlocalStorageから取得 ---
    function getSavedVolume(videoId) {
      const volumes = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      return volumes[videoId] !== undefined ? volumes[videoId] : 100;
    }

    // --- 設定ボタンのスクロールによる自動非表示 ---
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('settingsBtn');
      if (!btn) return;
      if (window.scrollY > lastScrollY + 1) {
        btn.classList.add('hide');
      } else if (window.scrollY < lastScrollY - 1 || window.scrollY === 0) {
        btn.classList.remove('hide');
      }
      lastScrollY = window.scrollY;
    });

    // --- 設定項目のトグル表示 ---
    document.addEventListener("DOMContentLoaded", () => {
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsModal = document.getElementById("settingsModal");
      const settingsToggles = document.getElementById("settingsToggles");
      // モーダル開く
      settingsBtn.onclick = () => {
        settingsModal.style.display = "flex";
        settingsToggles.style.display = "block";
      };
      // モーダル閉じる
      document.getElementById("closeSettings").onclick = () => {
        settingsModal.style.display = "none";
        settingsToggles.style.display = "none";
      };
      // モーダル外クリックで閉じる
      settingsModal.onclick = e => {
        if (e.target === settingsModal) {
          settingsModal.style.display = "none";
          settingsToggles.style.display = "none";
        }
      };
    });

    // --- 各ボタン・スライダーの表示/非表示切替 ---
    function updateThumbControlsVisibility() {
      const showUpDown = document.getElementById('toggleUpDown').checked;
      const showVolume = document.getElementById('toggleVolume').checked;
      const showRemove = document.getElementById('toggleRemove').checked;
      document.querySelectorAll('.move-btn').forEach(btn => btn.style.display = showUpDown ? '' : 'none');
      document.querySelectorAll('.volume-slider').forEach(slider => slider.style.display = showVolume ? '' : 'none');
      document.querySelectorAll('.remove-btn').forEach(btn => btn.style.display = showRemove ? '' : 'none');
      // 設定をlocalStorageに保存
      localStorage.setItem('showUpDown', showUpDown ? '1' : '0');
      localStorage.setItem('showVolume', showVolume ? '1' : '0');
      localStorage.setItem('showRemove', showRemove ? '1' : '0');
    }
    // チェックボックス変更時に反映
    document.addEventListener('DOMContentLoaded', () => {
      ['toggleUpDown','toggleVolume','toggleRemove'].forEach(id => {
        document.getElementById(id).onchange = updateThumbControlsVisibility;
      });
      // localStorageから初期値復元
      if(localStorage.getItem('showUpDown')==='0') document.getElementById('toggleUpDown').checked = false;
      if(localStorage.getItem('showVolume')==='0') document.getElementById('toggleVolume').checked = false;
      if(localStorage.getItem('showRemove')==='0') document.getElementById('toggleRemove').checked = false;
    });

    // --- モーダル内の独立したフィルタ機能 ---
    function filterVideosInModal() {
      const main = document.getElementById("modalMainCategory").value;
      const sub = document.getElementById("modalSubCategory").value;
      const list = document.getElementById("modalVideoList");
      list.innerHTML = "";
      videoData
        .filter(v => (!main || v.main === main) && (!sub || v.sub === sub))
        .forEach(v => {
          const o = document.createElement("option");
          o.value = v.url;
          o.textContent = `${v.title} (${v.main}/${v.sub})`;
          list.appendChild(o);
        });
    }

    function clearFiltersInModal() {
      document.getElementById("modalMainCategory").value = "";
      document.getElementById("modalSubCategory").value = "";
      filterVideosInModal();
    }

    // --- モーダル内の独立した動画追加機能 ---
    function addSelectedVideosFromModal() {
      const url = document.getElementById("modalVideoList").value;
      addVideoByUrlFromModal(url);
    }

    function addVideoByUrlFromModal(inputUrl = null) {
      const url = inputUrl || document.getElementById("modalVideoUrl").value;
      const id = extractVideoID(url);
      if (!id) {
        alert("有効なYouTubeリンクを入力してください");
        return;
      }
      createThumbnail(id);
      document.getElementById("modalVideoUrl").value = "";
      saveState();
    }

    // --- モーダル内の独立したレイアウト切替機能 ---
    function applyLayoutFromModal(cols) {
      document.getElementById("container").style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      localStorage.setItem("gridCols", cols);
    }

    // --- モーダル内のフィルタ用セレクトボックスを生成 ---
    function populateModalFilters() {
      const mainSel = document.getElementById("modalMainCategory");
      const subSel = document.getElementById("modalSubCategory");
      const mains = [...new Set(videoData.map(v => v.main))].sort();
      const subs = [...new Set(videoData.map(v => v.sub))].sort();
      mainSel.innerHTML = '<option value="">大分類</option>';
      subSel.innerHTML = '<option value="">小分類</option>';
      mains.forEach(v => mainSel.innerHTML += `<option>${v}</option>`);
      subs.forEach(v => subSel.innerHTML += `<option>${v}</option>`);
    }

    // --- ページロード時の初期化 ---
    window.onload = () => {
      loadSpreadsheet(); // 動画リスト取得
      loadState();       // サムネイル復元
      // レイアウト列数をlocalStorageから復元
      const savedCols = localStorage.getItem("gridCols");
      applyLayout(savedCols ? Number(savedCols) : 2);
      updateThumbControlsVisibility(); // サムネイル内のボタン表示状態を反映
    };
  </script>
</body>
</html>
